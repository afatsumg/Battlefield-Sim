name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake git wget unzip zip tar autoconf libtool pkg-config \
            curl ca-certificates python3 python3-pip \
            zlib1g-dev libssl-dev ninja-build \
            libyaml-cpp-dev libopencv-dev

      - name: Install Protocol Buffers
        run: |
          git clone https://github.com/protocolbuffers/protobuf.git /tmp/protobuf
          cd /tmp/protobuf
          git checkout v33.2
          mkdir -p cmake/build && cd cmake/build
          cmake ../.. -DCMAKE_BUILD_TYPE=Release -Dprotobuf_BUILD_TESTS=OFF
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Install Abseil
        run: |
          git clone --depth 1 https://github.com/abseil/abseil-cpp.git /tmp/abseil
          cd /tmp/abseil
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DCMAKE_INSTALL_PREFIX=/usr/local
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Install gRPC
        run: |
          git clone --recursive -b v1.48.0 https://github.com/grpc/grpc /tmp/grpc
          mkdir -p /tmp/grpc/cmake/build
          cd /tmp/grpc/cmake/build
          cmake ../.. -DgRPC_BUILD_TESTS=OFF -DgRPC_INSTALL=ON -DCMAKE_INSTALL_PREFIX=/usr/local
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=/usr/local

      - name: Build project
        run: |
          cd build
          cmake --build . -- -j$(nproc)

      - name: List built binaries
        run: |
          echo "Built service binaries:"
          ls -lh build/services/*/

      - name: Cache build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/services/
          retention-days: 1

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=master,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/dev.Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  test:
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install docker pyyaml pytest

      - name: Build and run simulation tests
        run: |
          docker compose build
          timeout 300 docker compose up --abort-on-container-exit || true
          
      - name: Check test results
        run: |
          if [ -f "logs/results.csv" ]; then
            echo "Test results found:"
            cat logs/results.csv
          else
            echo "Warning: No test results file found"
          fi

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            logs/
            simulation_results/
          retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install code quality tools
        run: |
          pip install pylint flake8 black isort

      - name: Lint Python files
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting
        run: |
          black --check . || true
          isort --check-only . || true

  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
